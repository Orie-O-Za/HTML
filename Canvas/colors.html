<!DOCTYPE html>
<html>
    <head>
        <title>Drawing Lines</title>
        <style type="text/css">
            canvas {border: dotted 1px black}
        </style>

        <link rel="stylesheet" href="style.css" />
        <script>
            window.addEventListener("load", function()
            {
                var theCanvas = document.getElementById('canvas');
                if (theCanvas && theCanvas.getContext)
                {
                    var ctx = theCanvas.getContext("2d");
                    if (ctx)
                    {
                        ctx.fillStyle = "grean";
                        ctx.fillRect(20,20.100,100);
                        ctx.strokestyle = "blue";
                        ctx.lineWidth = 5;
                        ctx.strokeRect(20,20.100,100);
                    }
                }
            });            
        </script>
    </head>

    <body>
        <h1>Drawing into Canvas 2D Context</h1>
        <div>
            <p>After retrivieng the canvas context, you can use the drawing methods to create content<br>
               This simple example resizes the canvas using width and height properties and then fill the backgrund with a light blue color</p>
            <canvas id="canvas_1" width="400" height="400">I hope your browsy supports canvas</canvas>
        </div>
    </body>
</html>
