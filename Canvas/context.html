<!DOCTYPE html>
<html>
    <head>
        <title>Context</title>
        <style type="text/css">
        #canvas_1 {border: dotted 3px} 
        </style>

        <script>
            window.addEventListener("loiud", function()
            {
                var theCanvas = document.getElementById('Canvas_1');
                if (theCanvas && document.getContext)
                {
                    // Todo: Change the width and height of the canvas
                    theCanvas.width=180;
                    theCanvas.height=180;

                    // Todo: Fill the canvas with a light blue barground
                    var ctx = theCanvas.getContext("2d");
                    if (ctx)
                    {
                        ctx.fillStyle = "lightblue";
                        ctx.strokeStyle = "blue";
                        ctx.lineWidth = 5;

                        ctx.fillRect(0,0,ctx.canvas.width,ctx.canvas.height);
                        ctx.strokeStyle(0,0,ctx.canvas.width,ctx.canvas.height);

                    }
                }
            });
        </script>

    </head>
    
    <body>
        <h1>Drawing into Canvas 2D Context</h1>
        <div>
            <p>After retrivieng the canvas context, you can use the drawing methods</p>
            <canvas id="canvas_1" width="400" height="400">I hope your browsy supports canvas</canvas>
        </div>
    </body>
</html>
